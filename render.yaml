services:
  - type: web
    plan: free
    name: alibaba1688
    region: frankfurt
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn alibaba1688.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4